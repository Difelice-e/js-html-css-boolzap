<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header id="tab">
        <span id="logo">
            WhatsApp
        </span>

        <div id="command">
            <ul>
                <li><i class="fa-solid fa-florin-sign"></i></li>
                <li><i class="fa-solid fa-expand"></i></li>
                <li><i class="fa-solid fa-xmark"></i></li>
            </ul>
        </div>
    </header>
    
    <main id="main-content">
        <div id="user-tab">
            <div class="contact-header">
                <div class="profile-image-wrapper">
                    <img class="profile-image" src="https://picsum.photos/200/300">
                </div>

                <div class="user-command">
                    <ul>
                        <li><i class="fa-solid fa-circle-notch"></i></li>
                        <li><i class="fa-solid fa-plus"></i></li>
                        <li><i class="fa-solid fa-ellipsis"></i></li>
                    </ul>
                </div>
            </div>

            <div class="alert-pop">
                <div class="profile-image-wrapper-50">
                    <img src="https://picsum.photos/200/300" class="profile-image">
                </div>

                <div class="alert-pop-text">
                    <p>Ricevi notifiche di nuovi utenti</p>
                    <span class="alert-pop-link">Attiva notifiche desktop</span>
                </div>
            </div>

            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input class="contact-search" type="text" placeholder="Cerca o inizia una nuova chat">
            </div>

            <div class="contact-area">
                <div class="contact-user">
                    <div class="contact-info">
                        <div class="profile-image-wrapper-50">
                            <img src="https://picsum.photos/200/300" alt="">
                        </div>

                        <div>
                            <h4 class="user-name">nome contatto</h4>
                            <p class="user-last-message">ultimo messaggio</p>
                        </div>
                    </div>
                    <div class="contact time">11:37</div>
                </div>
            </div>
        </div>

        <div id="chat-tab">
            <div class="contact-header">

            </div>

            <div class="chat-area">

            </div>

            <div class="write-message-area">

            </div>
        </div>
    </main>



    <script src="app.js"></script>
</body>
</html>
